<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Open It ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }

  .card {
    background: #ff5f8f;
    padding: 40px 30px;
    border-radius: 20px;
    width: 320px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    color: white;
  }

  .card img {
    width: 120px;
    border-radius: 12px;
    margin-bottom: 20px;
  }

  h1 {
    font-size: 1.6rem;
    margin-bottom: 25px;
  }

  .buttons {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  button {
    padding: 14px;
    font-size: 1.1rem;
    border: none;
    border-radius: 30px;
    cursor: pointer;
  }

  #yesBtn {
    background: #fff;
    color: #ff3366;
    font-weight: bold;
  }

  #noBtn {
    background: #e63b5b;
    color: white;
  }

  .gif {
    width: 200px;
    border-radius: 15px;
    margin-top: 20px;
  }
</style>
</head>

<body>

<div class="card" id="card">
  <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="cute cat">

  <h1 id="question">Will you be my Valentine, Dichen? ‚ù§Ô∏è</h1>

  <div class="buttons">
    <button id="yesBtn">‚ù§Ô∏è Yes</button>
    <button id="noBtn">‚ùå No</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const card = document.getElementById("card");

  const noTexts = [
    "‚ùå No",
    "Are you sure? ü•∫",
    "Pleaseee ü•π",
    "That hurts üíî",
    "Don‚Äôt break my heart üò≠",
    "Okay‚Ä¶ I‚Äôll cry üò¢"
  ];

  let noCount = 0;

  noBtn.addEventListener("click", () => {
    noCount++;
    if (noCount < noTexts.length) {
      noBtn.textContent = noTexts[noCount];
    }
  });

  yesBtn.addEventListener("click", () => {
    card.innerHTML = `
      <h1>I knew it, Dichen ‚ù§Ô∏è</h1>
      <img class="gif"
        src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif"
        alt="kissing cat">
    `;
  });
</script>

</body>
</html>
