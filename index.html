<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Open It ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }

  .card {
    background: #ff5f8f;
    padding: 60px 50px; /* bigger padding */
    border-radius: 25px;
    width: 400px; /* wider card */
    text-align: center;
    box-shadow: 0 25px 50px rgba(0,0,0,0.3);
    color: white;
  }

  .card img {
    width: 180px; /* bigger image */
    border-radius: 15px;
    margin-bottom: 25px;
  }

  h1 {
    font-size: 1.8rem;
    margin-bottom: 30px;
  }

  .buttons {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  button {
    padding: 16px;
    font-size: 1.2rem;
    border: none;
    border-radius: 35px;
    cursor: pointer;
  }

  #yesBtn {
    background: #fff;
    color: #ff3366;
    font-weight: bold;
  }

  #noBtn {
    background: #e63b5b;
    color: white;
  }

  .gif {
    width: 220px;
    border-radius: 20px;
    margin-top: 25px;
  }
</style>
</head>

<body>

<div class="card" id="card">
  <img id="mainGif" src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="cute cat">

  <h1 id="question">Will you be my Valentine, Dichen? ‚ù§Ô∏è</h1>

  <div class="buttons">
    <button id="yesBtn">‚ù§Ô∏è Yes</button>
    <button id="noBtn">‚ùå No</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const card = document.getElementById("card");
  const mainGif = document.getElementById("mainGif");

  // Array of No texts (can loop infinitely)
  const noTexts = [
    "‚ùå No",
    "Are you sure? ü•∫",
    "Pleaseee ü•π",
    "That hurts üíî",
    "Don‚Äôt break my heart üò≠",
    "Okay‚Ä¶ I‚Äôll cry üò¢",
    "Noooo, not yet! üò±",
    "Stop saying no! üò§",
    "Why would you do this? üò≠",
    "I can't handle this rejection! üíî"
  ];

  // Array of dramatic gifs for "No" clicks
  const noGifs = [
    "https://media.giphy.com/media/3o7aD4r7FGK4hXYyXm/giphy.gif", // crying cat
    "https://media.giphy.com/media/l2Sqc3POpzkj3rXhS/giphy.gif", // sad anime
    "https://media.giphy.com/media/26FPnsRwwS5xK/giphy.gif", // dramatic reaction
    "https://media.giphy.com/media/3o6ZtpxSZbQRRnwCKQ/giphy.gif", // falling cat
    "https://media.giphy.com/media/xT9IgG50Fb7Mi0prBC/giphy.gif", // shocked
    "https://media.giphy.com/media/3o7abB06u9bNzA8lu8/giphy.gif"  // explosion
  ];

  let noCount = 0;

  noBtn.addEventListener("click", () => {
    // Change No button text (loop through array)
    noBtn.textContent = noTexts[noCount % noTexts.length];

    // Change gif randomly each click
    const randomIndex = Math.floor(Math.random() * noGifs.length);
    mainGif.src = noGifs[randomIndex];

    noCount++;
  });

  yesBtn.addEventListener("click", () => {
    card.innerHTML = `
      <h1>I knew it, Dichen ‚ù§Ô∏è</h1>
      <img class="gif"
        src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif"
        alt="kissing cat">
    `;
  });
</script>

</body>
</html>
